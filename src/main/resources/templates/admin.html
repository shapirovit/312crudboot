<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark text-white py-2">
        <div class="col mr-auto">
            <span class="font-weight-bold" sec:authentication="name"></span>
            <span> with roles: </span>
<!--            <span sec:authentication="principal.authorities"></span>-->
            <th:block th:each="role : ${userLogin.getRoles()}">
                <span th:text="${role.getRole().replace('ROLE_', '')}"></span><span> </span>
            </th:block>
        </div>
        <div class="col-auto"><a class="text-decoration-none text-white-50" th:href="@{/logout}" th:text="Logout"></a></div>
    </div>
    <div class="row">
        <div class="col-2 px-0">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" aria-selected="true" th:href="@{/admin}" th:text="Admin" sec:authorize="hasRole('ROLE_ADMIN')"></a>
                <a class="nav-link" aria-selected="false" th:href="@{/user}" th:text="User" sec:authorize="hasRole('ROLE_USER')"></a>
            </div>
        </div>
        <div class="col-10 bg-light px-4 min-vh-100">
            <p class="h1 my-3 ml-2">Admin panel</p>
            <ul class="ml-2 nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="ml-2 tab-content bg-light" id="myTabContent">
                <div class="tab-pane fade show active border rounded" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="py-3 pl-3 border-bottom">
                        <p class="h5 mb-0">All users</p>
                    </div>
                    <div class="px-3 py-3 bg-white">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${usersList}">
                                <td>
                                    <div th:text="${user.getId()}"></div>
                                </td>
                                <td>
                                    <div th:text="${user.getFirstName()}"></div>
                                </td>
                                <td>
                                    <div th:text="${user.getLastName()}"></div>
                                </td>
                                <td>
                                    <div th:text="${user.getAge()}"></div>
                                </td>
                                <td>
                                    <div th:text="${user.getEmail()}"></div>
                                </td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        <span th:text="${role.getRole().replace('ROLE_', '')}"></span><span> </span>
                                    </th:block>
                                </td>
                                <td>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-info" data-toggle="modal" th:data-target="'#modal' + ${user.getId()}">
                                        Edit
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'modal' + ${user.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModal3Label">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Ã—</span>
                                                    </button>
                                                </div>
                                                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                                                    <div class="modal-body">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6 offset-3">
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'id' + ${user.getId()}">ID</label>
                                                                        <input class="form-control" type="text" th:name="id" th:value="*{id}" th:id="'id' + ${user.getId()}" placeholder="ID" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'firstName' + ${user.getId()}">First name</label>
                                                                        <input class="form-control" type="text" th:name="firstName" th:value="*{firstName}" th:id="'firstName' + ${user.getId()}" placeholder="First name"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'lastName' + ${user.getId()}">Last name</label>
                                                                        <input class="form-control" type="text" th:name="lastName" th:value="*{lastName}" th:id="'lastName' + ${user.getId()}" placeholder="Last name"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'age' + ${user.getId()}">Age</label>
                                                                        <input class="form-control" type="number" th:name="age" th:value="*{age}" th:id="'age' + ${user.getId()}" placeholder="Age"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'email' + ${user.getId()}">Email</label>
                                                                        <input class="form-control" type="email" th:name="email" th:value="*{email}" th:id="'email' + ${user.getId()}" placeholder="Email"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'password' + ${user.getId()}">Password</label>
                                                                        <input class="form-control" type="password" th:name="password" value="" th:id="'password' + ${user.getId()}"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'listRoles' + ${user.getId()}">Role</label>
                                                                        <select multiple class="form-control custom-select" name="roles" th:id="'listRoles' + ${user.getId()}" size="2">
                                                                            <th:block th:each="role : ${listRole}">
                                                                                <option th:selected="${user.getRoles().contains(role)}" th:value="${role.getId()}" th:text="${role.getRole().replace('ROLE_', '')}"></option>
                                                                            </th:block>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-danger" data-toggle="modal" th:data-target="'#modalDelete' + ${user.getId()}">
                                        Delete
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'modalDelete' + ${user.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Ã—</span>
                                                    </button>
                                                </div>
                                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                    <div class="modal-body">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6 offset-3">
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'id' + ${user.getId()}">ID</label>
                                                                        <input class="form-control" type="text" th:name="id" th:value="${user.getId()}" th:id="'id' + ${user.getId()}" placeholder="ID" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'firstName' + ${user.getId()}">First name</label>
                                                                        <input class="form-control" type="text" th:name="firstName" th:value="${user.getFirstName()}" th:id="'firstName' + ${user.getId()}" placeholder="First name" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'lastName' + ${user.getId()}">Last name</label>
                                                                        <input class="form-control" type="text" th:name="lastName" th:value="${user.getLastName()}" th:id="'lastName' + ${user.getId()}" placeholder="Last name" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'age' + ${user.getId()}">Age</label>
                                                                        <input class="form-control" type="number" th:name="age" th:value="${user.getAge()}" th:id="'age' + ${user.getId()}" placeholder="Age" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'email' + ${user.getId()}">Email</label>
                                                                        <input class="form-control" type="email" th:name="email" th:value="${user.getEmail()}" th:id="'email' + ${user.getId()}" placeholder="Email" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="d-flex justify-content-center font-weight-bold mb-0" th:for="'listRoles' + ${user.getId()}">Role</label>
                                                                        <select multiple class="form-control custom-select" name="roles" th:id="'listRoles' + ${user.getId()}" size="2" readonly>
                                                                            <th:block th:each="role : ${listRole}">
                                                                                <option th:selected="${user.getRoles().contains(role)}" th:value="${role.getId()}" th:text="${role.getRole().replace('ROLE_', '')}"></option>
                                                                            </th:block>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade border rounded" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="py-3 pl-3 border-bottom">
                        <p class="h5 mb-0">Add new user</p>
                    </div>
                    <div class="px-3 py-3 bg-white">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-4">
                                    <form th:method="post" th:action="@{/admin}" th:object="${newUser}">
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="firstName">First name</label>
                                            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First name"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="lastName">Last name</label>
                                            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last name"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="age">Age</label>
                                            <input class="form-control" type="number" th:field="*{age}" id="age" placeholder="Age"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="email">Email</label>
                                            <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="password">Password</label>
                                            <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="d-flex justify-content-center font-weight-bold mb-0" for="listRoles">Role</label>
                                            <select multiple class="form-control custom-select" name="roles" id="listRoles" size="2">
                                                <th:block th:each="role : ${listRole}">
                                                    <option th:value="${role.getId()}" th:text="${role.getRole().replace('ROLE_', '')}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <input class="btn btn-success btn-lg" type="submit" value="Add new user"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
