<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table border="1" style="width:300px">
    <caption>Пользователи</caption>
    <tr>
        <th>Id</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Е-мэйл</th>
        <th>Возраст</th>
        <th>Права</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLogin()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getPassword()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLastName()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"></a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getAge()}"></a>
        </td>
        <td>
            <th:block th:each="role : ${user.getRoles()}">
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${role.getTitle()}"></a><div> </div>
            </th:block>
        </td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Редактировать пользователя</a>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить пользователя">
            </form>
        </td>
    </tr>
</table>
<br/>

<a href="/users/new">Создать нового пользователя</a>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
